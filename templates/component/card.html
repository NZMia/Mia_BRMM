<div class="{% if not size_class %} col-sm-4 {% else %} {{ size_class }} {% endif %} mb-3 mb-sm-0">
  <div class="card shadow rounded  border border-0 h-100">
    <div class="card-body d-flex flex-column">
      <h5 class="card-title text-success-emphasis">
        <!-- List of Courses -->
        {{ card_title }}
      </h5>
      <p class="card-text py-3 flex-grow-1 text-body-secondary"> 
        {{ card_content }}
      </p>
      <div class="d-inline-flex justify-content-end w-100">
        <a href="{{ link_url }}" class="btn {{ btn_class }}">
          {{ link_text }}
        </a>
      </div>
    </div>
  </div>
</div>
