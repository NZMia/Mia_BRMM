<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <!-- Bootstrap CSS link -->
        <link 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
          crossorigin="anonymous" />
    </head>

    <body>
      <!-- <nav>
        <h1>Bankside Rakaia Motorkhana Mavens - Competition event</h1>
        <ul>
            <li><a href="{{ url_for('listdrivers') }}">List Drivers</a></li>
            <li><a href="{{ url_for('listcourses') }}">List Courses</a></li>
        </ul>
      </nav> -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary px-5 py-3 shadow rounded">
        <div class="container-fluid">
          <a 
              class="navbar-brand active text-success-emphasis"
              aria-current="page" 
              href="/">
              Bankside Rakaia Motorkhana Mavens - Competition event
          </a>
          <div class="d-inline-flex justify-content-end">
            <button type="button" class="btn btn-success d-flex me-2">Driver</button>
            <button type="button" class="btn btn-warning d-flex me-2">Admin</button>
          </div>
        </div>
      </nav>

      <section class="content my-5">
        <header>
          {% block header %}{% endblock %}
        </header>
        {% for message in get_flashed_messages() %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
      </section>

      <!-- Bootstrap's JavaScript bundle including Popper -->
      <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

</html>
